<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaziCoop: Job & Cooperative Platform</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#005A9C',
            secondary: '#5E96C3',
            dark: '#1F2937',
            light: '#F3F4F6',
            accent: '#10B981',
          }
        }
      }
    }
  </script>

  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    /* Simple fade-in for toasts from Toast.tsx */
    @keyframes fade-in-right {
        from {
            opacity: 0;
            transform: translateX(20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    .animate-fade-in-right {
        animation: fade-in-right 0.3s ease-out forwards;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
      "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
      "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
    }
  }
  </script>
</head>
<body class="bg-light">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
