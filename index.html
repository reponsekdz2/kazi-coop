<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaziCoop: Job & Cooperative Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem('theme') === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#005A9C', // A professional blue
              secondary: '#5E96C3', // A lighter, complementary blue
              accent: '#10B981', // A vibrant green for highlights
              dark: '#2D3748', // A deep charcoal for text and backgrounds
              light: '#F7FAFC', // A very light gray for page backgrounds
            },
          },
        },
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.9",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4"
  }
}
</script>
    <style>
      /* Simple scrollbar styling for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f7fafc;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1a202c;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4a5568;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
      /* Ensure dark mode body has a dark background */
      .dark body {
        background-color: #1a202c;
      }
    </style>
  </head>
